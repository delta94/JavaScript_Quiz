<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Simple Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
    <div class="container">
        <form class="form-signin span2">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" class="input-block-level" id="username" placeholder="Username">
            <input type="password" class="input-block-level" id="password" placeholder="Password">
            <input class="btn btn-large btn-primary" type="submit">
        </form>
    <div class="questions row">
        <div class="a span6 offset3">
            <div id="question"></div>
                <script id="choices" type="text/x-handlebars-template">
                    {{#list myQuestions}}
                    <h1>{{question}}</h1>
                    <form>
                        <ul>
                            <div><input class="choice" name="choice" type="radio" value="0"><li>{{choices.[0]}}</li></input></div>
                            <div><input class="choice" name="choice" type="radio" value="1"><li>{{choices.[1]}}</li></input></div>
                            <div><input class="choice" name="choice" type="radio" value="2"><li>{{choices.[2]}}</li></input></div>
                            <div><input class="choice" name="choice" type="radio" value="3"><li>{{choices.[3]}}</li></input></div>
                        </ul>
                    </form>
                    {{/list}}
                </script>
        <p id="msg">**You must select an answer before moving on**</p>
        <div class="buttons">
            <button class="btn-info" id="back">BACK</button>
            <button class="btn-primary" id="next">NEXT</button>
            <button class="btn-success" id="calculate">Calculate!</button>
        </div><!--buttons-->
        </div><!--span-->
        <div span4></div>
    </div><!-- questions row-->
</div><!--container-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
